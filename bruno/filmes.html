<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" type="text/css" href="filmes.css">
  <title>Streaming de Filmes</title>
</head>

<body>
  <div class="container text-center">
    <h3 id="saudacao"></h3>
  </div>

  <div class="text-bg-secondary p-3">
    <div class="mb-3">
      <label for="filme" class="form-label">Nome do Filme:</label>
      <div class="input-group">
        <input type="text" id="filme" class="form-control" placeholder="Pesquisar filmes" aria-label="Pesquisar filmes"
          name="filme">
        <button type="button" id="buscar" class="btn btn-primary">Pesquisar</button>
      </div>
    </div>
  </div>

  <div id="filmesPoster"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

  <script src="filmes.js"></script>

</html>
