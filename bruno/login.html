<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <h1>Login e Senha</h1>

  <div class="text-bg-secondary p-3">
    <div>
      <form action="login.html" method="get">
        <div class="row">
          <div class="col-6">
            <input type="text" id="usuario" class="form-control" placeholder="Usuario" aria-label="Usuario" name="Nome">
          </div>
          <div class="col-6">
            <input type="text" id="senha" class="form-control" placeholder="Senha" aria-label="Senha" name="Sobrenome">
          </div>
        </div>
        <div class="col-6">
          <input type="button" id="buscar" class="" value="Verificar">
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
