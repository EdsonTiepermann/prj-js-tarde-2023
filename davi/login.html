<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <form method="get" class="formLogin">
            <h1>Projetinho</h1>
            <p>Já possui cadastro? Coloque os seus dados e faça seu login!</p>
            <label for="login" id="login">Login</label>
            <input type="login" placeholder="Digite seu login" autofocus="true" />
            <label for="password" id="senha">Senha</label>
            <input type="password" placeholder="Digite sua senha" />
            <input type="submit" id="botao" value="Acessar" class="btn" />
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
