<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tfilmes.css">
    <title>Filme Detalhes</title>
</head>

<body>
    <div class="movie-container">
        <div class="movie-details-container">
            <button id="backButton">Voltar para Busca</button>

            <div class="movie-details">
                <div class="column">
                    <img id="moviePoster" alt="Movie Poster">
                </div>
                <div class="column">
                    <h1 id="movieTitle"></h1>
                    <p id="movieRating"></p>
                    <p id="movieGenre"></p>
                    <p id="moviePlot"></p>
                    <p id="metascore"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="tfilmes.js"></script>
</body>


</html>
